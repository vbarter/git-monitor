<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- 终端背景 -->
  <rect width="100%" height="100%" rx="8" fill="#1E1E2E"/>

  <!-- 终端顶部装饰 -->
  <circle cx="20" cy="15" r="6" fill="#F38BA8"/>
  <circle cx="40" cy="15" r="6" fill="#F9E2AF"/>
  <circle cx="60" cy="15" r="6" fill="#A6E3A1"/>

  <!-- Logo 主体 -->
  <g transform="translate(30, 70)">
    <!-- Git 分支图形 -->
    <g stroke="#89B4FA" stroke-width="3" fill="none">
      <line x1="0" y1="0" x2="30" y2="0"/>
      <line x1="40" y1="0" x2="70" y2="0"/>
      <line x1="55" y1="0" x2="70" y2="-20"/>
      <line x1="70" y1="-20" x2="85" y2="-20"/>
      <circle cx="35" cy="0" r="5" fill="#A6E3A1"/>
      <circle cx="90" cy="-20" r="5" fill="#F9E2AF"/>
      <circle cx="75" cy="0" r="5" fill="#89B4FA"/>
    </g>

    <!-- 终端提示符 -->
    <text x="110" y="5" font-family="'JetBrains Mono', 'Fira Code', 'Consolas', monospace" font-size="28" font-weight="bold" fill="#A6E3A1">&gt;</text>

    <!-- 项目名称 -->
    <text x="140" y="5" font-family="'JetBrains Mono', 'Fira Code', 'Consolas', monospace" font-size="28" font-weight="bold" fill="#CDD6F4">git-monitor</text>

    <!-- 闪烁光标 -->
    <rect x="380" y="-18" width="14" height="28" fill="#F9E2AF">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- 副标题 -->
  <text x="30" y="100" font-family="'JetBrains Mono', 'Fira Code', 'Consolas', monospace" font-size="12" fill="#6C7086">Real-time Git file change monitoring with animations</text>
</svg>
